<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Webserv ¬∑ Page de test üá´üá∑</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Inter", -apple-system, system-ui, sans-serif;
        background: linear-gradient(135deg, #1b2a40, #243b55, #1f2f46);
        color: #e9f1ff;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 30px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        background: rgba(0,0,40,0.25);
        backdrop-filter: blur(6px);
    }

    .title {
        font-size: 26px;
        font-weight: 600;
        letter-spacing: 0.04em;
        color: #d6e6ff;
    }

    /* language switch */
    .lang-switch {
        display: flex;
        gap: 10px;
    }
    .lang-switch button {
        background: rgba(255,255,255,0.12);
        border: 1px solid rgba(255,255,255,0.15);
        color: #e9f1ff;
        padding: 6px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 12px;
        transition: 0.2s;
    }
    .lang-switch button:hover {
        background: rgba(255,255,255,0.25);
    }

    main {
        max-width: 900px;
        margin: 40px auto;
        text-align: center;
        padding: 0 24px;
    }

    .card {
        background: rgba(25, 45, 75, 0.55);
        border: 1px solid rgba(255,255,255,0.12);
        padding: 32px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        backdrop-filter: blur(10px);
    }

    h2 {
        margin-top: 0;
        font-size: 26px;
        color: #dce7ff;
    }
    p {
        font-size: 15px;
        opacity: .88;
        line-height: 1.55;
    }

    .method-grid {
        margin-top: 30px;
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .method-btn {
        padding: 16px;
        background: rgba(255,255,255,0.10);
        border: 1px solid rgba(255,255,255,0.14);
        color: #e9f1ff;
        border-radius: 14px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
    }
    .method-btn:hover {
        background: rgba(255,255,255,0.20);
    }

    .response-box {
        margin-top: 30px;
        padding: 16px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 12px;
        text-align: left;
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 13px;
    }
</style>
</head>

<body>
<header>
    <div class="title">Webserv ¬∑ Page de test</div>

    <div class="lang-switch">
        <button onclick="changeLang('fr')">FR</button>
        <button onclick="changeLang('en')">EN</button>
        <button onclick="changeLang('kr')">KR</button>
    </div>
</header>

<main>
    <section class="card" id="content-box">
        <h2 id="title">Bienvenue üëã</h2>
        <p id="description">
            Ceci est la page officielle de test de votre serveur <strong>webserv</strong>.  
            Utilisez les boutons ci-dessous pour envoyer diff√©rentes requ√™tes HTTP.
        </p>

        <div class="method-grid">
            <button class="method-btn" onclick="sendImage()">GET croissant ü•ê</button>
            <button class="method-btn" onclick="sendRequest('POST')">POST</button>
            <button class="method-btn" onclick="sendRequest('DELETE')">DELETE</button>
            <button class="method-btn" onclick="sendRequest('PUT')">PUT</button>
        </div>

        <div class="response-box" id="response-display">
            ‚Üí Cliquez sur un bouton pour voir la r√©ponse HTTP ici.
        </div>
    </section>
</main>

<script>
const translations = {
    fr: { title: "Bienvenue üëã", desc: "Ceci est la page officielle de test de votre serveur webserv." },
    en: { title: "Welcome üëã", desc: "This is the official test page of your webserv." },
    kr: { title: "ÌôòÏòÅÌï©ÎãàÎã§ üëã", desc: "Ïù¥ ÌéòÏù¥ÏßÄÎäî webserv ÌÖåÏä§Ìä∏ ÌéòÏù¥ÏßÄÏûÖÎãàÎã§." }
};

function changeLang(lang) {
    document.getElementById("title").innerText = translations[lang].title;
    document.getElementById("description").innerText = translations[lang].desc;
}

function sendImage() {
    fetch("/images/croissant.png", { method: "GET" })
        .then(res => {
            if (!res.ok) {
                document.getElementById("response-display").innerText =
                    `GET /images/croissant.png ‚Üí status ${res.status}`;
                return null;
            }
            return res.blob();
        })
        .then(blob => {
            if (!blob) return;
            const imgURL = URL.createObjectURL(blob);
            document.getElementById("response-display").innerHTML =
                `<h3>GET /images/croissant.png ‚Üí status 200</h3>
                 <img src="${imgURL}" style="max-width:260px; border-radius:12px; margin-top:10px;">`;
        })
        .catch(err => {
            document.getElementById("response-display").innerText = `Error: ${err}`;
        });
}

function sendRequest(method) {
    fetch("/", { method: method })
        .then(res =>
            res.text().then(text => {
                document.getElementById("response-display").innerText =
                    `${method} / ‚Üí status ${res.status}\n\n` + text;
            })
        )
        .catch(err => {
            document.getElementById("response-display").innerText = `Error: ${err}`;
        });
}
</script>

</body>
</html>
