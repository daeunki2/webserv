<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Webserv Â· White Server (Cheese)</title>
<style>
    body {
        margin: 0; padding: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #ffffff, #f7f7f7, #eaeaea);
        color: #333;
    }

    header {
        display: flex; justify-content: space-between; align-items: center;
        padding: 18px 30px;
        border-bottom: 1px solid rgba(0,0,0,0.1);
        background: rgba(255,255,255,0.85);
        backdrop-filter: blur(6px);
    }

    .title { font-size: 26px; font-weight: 600; color: #222; }

    .lang-switch button {
        background: #ffffff;
        border: 1px solid #ccc;
        color: #333;
        padding: 6px 12px;
        border-radius: 8px;
        cursor: pointer; font-size: 12px;
        transition: 0.2s;
    }
    .lang-switch button:hover {
        background: #eee;
    }

    main { max-width: 900px; margin: 40px auto; text-align: center; padding: 0 24px; }

    .card {
        background: #ffffff;
        border: 1px solid #ddd;
        padding: 32px; border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 { margin-top: 0; font-size: 26px; color: #111; }
    p { font-size: 15px; opacity: .9; }

    .method-grid {
        margin-top: 30px; display: grid; gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }

    .method-btn {
        padding: 16px;
        background: #fafafa;
        border: 1px solid #ccc;
        color: #222;
        border-radius: 14px; font-size: 15px;
        cursor: pointer; transition: 0.2s;
    }
    .method-btn:hover {
        background: #eaeaea;
    }

    .response-box {
        margin-top: 30px;
        padding: 16px;
        background: #f3f3f3;
        border: 1px solid #ccc;
        border-radius: 12px;
        text-align: left;
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 13px;
        color: #111;
    }

    .input-box input[type="text"],
    .input-box input[type="file"] {
        padding: 8px;
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 6px;
        color: #111;
    }
</style>
</head>

<body>
<header>
    <div class="title" id="title">Serveur Blanc (Cheese)</div>
    <div class="lang-switch">
        <button onclick="changeLang('fr')">FR</button>
        <button onclick="changeLang('en')">EN</button>
        <button onclick="changeLang('kr')">KR</button>
    </div>
</header>

<main>
    <section class="card">
        <h2 id="subtitle">Bienvenue ðŸ§€</h2>
        <p id="description">Serveur blanc â€“ Webserv dÃ©mo.</p>

        <div class="method-grid">
            <button class="method-btn" onclick="sendImage()">GET cheese ðŸ§€</button>
            <button class="method-btn" onclick="showPostForm()">POST Upload</button>
            <button class="method-btn" onclick="showDeleteForm()">DELETE File</button>
            <button class="method-btn" onclick="sendCGI()">CGI Test</button>
        </div>

        <div id="extra-ui"></div>

        <div class="response-box" id="response-display">
            â†’ Cliquez sur un bouton pour voir la rÃ©ponse HTTP ici.
        </div>
    </section>
</main>
<script>
/* Same JS as Blue version â€” only GET image path changes */
function changeLang(lang) {
    const t = {
        fr: {title:"Serveur Blanc (Cheese)",subtitle:"Bienvenue ðŸ§€",desc:"Serveur blanc â€“ Webserv dÃ©mo.",
            deleteLabel:"DELETE chemin (ex: /upload/test.txt)",
            postLabel:"Upload fichier â†’ POST /upload"},
        en: {title:"White Server (Cheese)",subtitle:"Welcome ðŸ§€",desc:"White server â€“ Webserv demo.",
            deleteLabel:"DELETE path (ex: /upload/test.txt)",
            postLabel:"Upload file â†’ POST /upload"},
        kr: {title:"í•˜ì–€ ì„œë²„ (ì¹˜ì¦ˆ)",subtitle:"í™˜ì˜í•©ë‹ˆë‹¤ ðŸ§€",desc:"í™”ì´íŠ¸ ì„œë²„ â€“ Webserv í…ŒìŠ¤íŠ¸ íŽ˜ì´ì§€.",
            deleteLabel:"ì‚­ì œí•  ê²½ë¡œ (ì˜ˆ: /upload/test.txt)",
            postLabel:"ì—…ë¡œë“œ íŒŒì¼ â†’ POST /upload"}
    }[lang];

    document.getElementById("title").innerText = t.title;
    document.getElementById("subtitle").innerText = t.subtitle;
    document.getElementById("description").innerText = t.desc;

    const del = document.getElementById("delete-label");
    const post = document.getElementById("post-label");
    if (del) del.innerText = t.deleteLabel;
    if (post) post.innerText = t.postLabel;
}

function sendImage() {
    fetch("/images/cheese.jpeg", { method: "GET" })
        .then(res => res.blob().then(b => ({status: res.status, blob:b})))
        .then(({status, blob}) => {
            const box = document.getElementById("response-display");

            const url = URL.createObjectURL(blob);

            box.innerHTML = `
                <div style="display:flex; justify-content:flex-end;">
                    <button onclick="resetResponse()" 
                        style="background:transparent; border:none; color:#555; font-size:18px; cursor:pointer;">
                        âœ–
                    </button>
                </div>
                <h3>GET /images/cheese.jpeg â†’ status ${status}</h3>
                <img src="${url}" 
                    style="max-width:260px; border-radius:12px; margin-top:10px; box-shadow:0 8px 20px rgba(0,0,0,0.15);">
            `;
        });
}

function sendCGI() {
    fetch("/cgi-bin/test.py")
        .then(r=>r.text().then(t=>{
            document.getElementById("response-display").innerText =
                `CGI GET /cgi-bin/test.py â†’ status ${r.status}\n\n${t}`;
        }));
}

/* POST/DELETE identical to blue version */
function showPostForm() {
    document.getElementById("extra-ui").innerHTML =
        `<div class="input-box">
            <label id="post-label">Upload file â†’ POST /upload</label>
            <input id="post-file" type="file">
            <button class="method-btn" onclick="sendPost()">Upload</button>
        </div>`;
}
function sendPost() {
    const file = document.getElementById("post-file").files[0];
    const form = new FormData();
    form.append("file", file);
    fetch("/upload",{method:"POST",body:form})
        .then(r=>r.text().then(t=>{
            document.getElementById("response-display").innerText =
                `POST /upload â†’ ${r.status}\n\n${t}`;
        }));
}
function showDeleteForm() {
    document.getElementById("extra-ui").innerHTML =
        `<div class="input-box">
            <label id="delete-label">DELETE path (ex: /upload/file.txt)</label>
            <input id="delete-path" type="text">
            <button class="method-btn" onclick="sendDelete()">Delete</button>
        </div>`;
}
function sendDelete() {
    const path=document.getElementById("delete-path").value;
    fetch(path,{method:"DELETE"})
        .then(r=>r.text().then(t=>{
            document.getElementById("response-display").innerText =
                `DELETE ${path} â†’ ${r.status}\n\n${t}`;
        }));
}
</script>
</body>
