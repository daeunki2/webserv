<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Webserv Â· Serveur Blanc</title>
<style>
    body {
        margin: 0; padding: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #ffffff, #f2f2f2, #e9e9e9);
        color: #222;
    }

    header {
        display: flex; justify-content: space-between; align-items: center;
        padding: 18px 30px;
        border-bottom: 1px solid #ccc;
        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(8px);
    }

    .title { font-size: 26px; font-weight: 600; color: #333; }

    .lang-switch { display: flex; gap: 10px; }
    .lang-switch button {
        background: #f8f8f8;
        border: 1px solid #ccc;
        color: #333;
        padding: 6px 12px;
        border-radius: 8px;
        cursor: pointer; font-size: 12px;
        transition: 0.2s;
    }
    .lang-switch button:hover { background: #eee; }

    main { max-width: 900px; margin: 40px auto; text-align: center; padding: 0 24px; }

    .card {
        background: #ffffffee;
        border: 1px solid #ddd;
        padding: 32px; border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h2 { margin-top: 0; font-size: 26px; }
    p { font-size: 15px; opacity: .85; }

    .method-grid {
        margin-top: 30px;
        display: grid; gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .method-btn {
        padding: 16px;
        background: #f4f4f4;
        border: 1px solid #bbb;
        color: #222;
        border-radius: 14px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
    }
    .method-btn:hover { background: #e3e3e3; }

    .response-box {
        margin-top: 30px;
        padding: 16px;
        background: #fafafa;
        border: 1px solid #ccc;
        border-radius: 12px;
        text-align: left;
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 13px;
    }
</style>
</head>

<body>
<header>
    <div class="title">Serveur Blanc</div>
    <div class="lang-switch">
        <button onclick="changeLang('fr')">FR</button>
        <button onclick="changeLang('en')">EN</button>
        <button onclick="changeLang('kr')">KR</button>
    </div>
</header>

<main>
    <section class="card" id="content-box">
        <h2 id="title">Bienvenue ðŸ§€</h2>
        <p id="description">Serveur de test blanc â€“ spÃ©cial fromage franÃ§ais.</p>

        <div class="method-grid">
            <button class="method-btn" onclick="sendImage()">GET fromage ðŸ§€</button>
            <button class="method-btn" onclick="sendRequest('POST')">POST</button>
            <button class="method-btn" onclick="sendRequest('DELETE')">DELETE</button>
            <button class="method-btn" onclick="sendRequest('PUT')">PUT</button>
        </div>

        <div class="response-box" id="response-display">
            â†’ Cliquez sur un bouton pour voir la rÃ©ponse HTTP ici.
        </div>
    </section>
</main>

<script>
const translations = {
    fr: { title: "Bienvenue ðŸ§€", desc: "Serveur de test blanc â€“ spÃ©cial fromage franÃ§ais." },
    en: { title: "Welcome ðŸ§€", desc: "White test server â€“ French cheese edition." },
    kr: { title: "í™˜ì˜í•©ë‹ˆë‹¤ ðŸ§€", desc: "í°ìƒ‰ ì„œë²„ â€“ ì¹˜ì¦ˆ í…ŒìŠ¤íŠ¸ íŽ˜ì´ì§€." }
};

function changeLang(lang) {
    document.getElementById("title").innerText = translations[lang].title;
    document.getElementById("description").innerText = translations[lang].desc;
}

function sendImage() {
    fetch("/images/cheese.jpeg", { method: "GET" })
        .then(res => res.blob().then(b => ({status: res.status, blob: b})))
        .then(({status, blob}) => {
            if (!blob) {
                document.getElementById("response-display").innerText =
                    `GET /images/cheese.jpeg â†’ status ${status}`;
                return;
            }
            const url = URL.createObjectURL(blob);
            document.getElementById("response-display").innerHTML =
                `<h3>GET /images/cheese.jpeg â†’ status ${status}</h3>
                 <img src="${url}" style="max-width:260px; border-radius:12px; margin-top:10px;">`;
        });
}

function sendRequest(method) {
    fetch("/", { method })
        .then(res => res.text().then(t => {
            document.getElementById("response-display").innerText =
                `${method} / â†’ status ${res.status}\n\n` + t;
        }));
}
</script>

</body>
</html>
