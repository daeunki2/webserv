<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />

<style>
    body {

        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #fffdf7, #fff7e1);
        color: #3b2f1e;
    }

    header {
        display: flex;

        align-items: center;
        padding: 18px 30px;
        border-bottom: 1px solid rgba(0,0,0,0.08);
        background: rgba(255,245,215,0.75);
        backdrop-filter: blur(6px);

    .title {
        font-size: 26px;
        font-weight: 600;
        color: #c58a00;
    }

    .lang-switch {
        display: flex;
        gap: 10px;
    }

    .lang-switch button {
        background: #fff2c6;
        border: 1px solid rgba(0,0,0,0.15);
        color: #5a4600;
        padding: 6px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 12px;
        transition: 0.2s;
    }
    .lang-switch button:hover {
        background: #ffe08a;
    }

    main {
        max-width: 900px;
        margin: 40px auto;
        text-align: center;
        padding: 0 24px;
    }

    .card {
        background: rgba(255,255,255,0.88);
        border: 1px solid rgba(0,0,0,0.12);
        padding: 32px;
        border-radius: 22px;
        box-shadow: 0 12px 30px rgba(160,120,30,0.25);
        backdrop-filter: blur(8px);
    }

    h2 {
        margin-top: 0;
        font-size: 26px;
        color: #b57900;
    }

    p {
        font-size: 15px;
        opacity: .85;
    }

    .method-grid {
        margin-top: 30px;
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }

    .method-btn {
        padding: 16px;
        background: linear-gradient(135deg, #ffe9a8, #ffd15c);
        border: 1px solid rgba(0,0,0,0.15);
        color: #5a3c00;
        border-radius: 16px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 6px 14px rgba(180,130,10,0.35);
    }
    .method-btn:hover {
        transform: translateY(-2px);
        background: linear-gradient(135deg, #fff2c6, #ffc83d);
    }

    .response-box {
        margin-top: 30px;
        padding: 16px;
        background: #fff9e8;
        border: 1px solid rgba(0,0,0,0.15);
        border-radius: 14px;
        text-align: left;
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 13px;
        color: #4a3a20;
    }

    .input-box {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        text-align: left;
    }

    .input-box input[type="text"],
    .input-box input[type="file"] {
        padding: 8px;
        background: #fff;
        border: 1px solid rgba(0,0,0,0.25);
        border-radius: 6px;
        color: #3b2f1e;
    }

    .close-btn {
        background: transparent;
        border: none;
        color: #b57900;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>

<body>
<header>
    <div class="title" id="title">Fromage Server ðŸ§€</div>
    <div class="lang-switch">
        <button onclick="changeLang('fr')">FR</button>
        <button onclick="changeLang('en')">EN</button>
        <button onclick="changeLang('kr')">KR</button>
    </div>
</header>

<main>
    <section class="card" id="content-box">
        <h2 id="subtitle">Bienvenue ðŸ§€</h2>
        <p id="description">Serveur Fromage â€“ Webserv page de dÃ©monstration.</p>

        <div class="method-grid">
            <button class="method-btn" onclick="sendImage()">GET cheese ðŸ§€</button>
            <button class="method-btn" onclick="showPostForm()">POST Upload ðŸ§€</button>
            <button class="method-btn" onclick="showDeleteForm()">DELETE File</button>
            <button class="method-btn" onclick="sendCGI()">CGI Test</button>
        </div>

        <div id="extra-ui"></div>

        <div class="response-box" id="response-display">
            â†’ Cliquez sur un bouton pour voir la rÃ©ponse HTTP ici.

</main>

<script>
function clearUI() {
    document.getElementById("extra-ui").innerHTML = "";
    document.getElementById("response-display").innerHTML =
        "â†’ Cliquez sur un bouton pour voir la rÃ©ponse HTTP ici.";
}

const translations = {
    fr: {
        title: "Fromage Server ðŸ§€",
        subtitle: "Bienvenue ðŸ§€",
        desc: "Serveur Fromage â€“ Page de dÃ©monstration Webserv.",
        deleteLabel: "DELETE chemin (ex: /upload/test.txt)",
        postLabel: "Upload fichier â†’ POST /upload",
        baguetteLabel: "Euro â†’ Baguette"
    },
    en: {
        title: "Fromage Server ðŸ§€",
        subtitle: "Welcome ðŸ§€",
        desc: "Fromage test server â€“ Webserv demo page.",
        deleteLabel: "DELETE path (ex: /upload/test.txt)",
        postLabel: "Upload file â†’ POST /upload",
        baguetteLabel: "Euro â†’ Baguette"
    },
    kr: {
        title: "ì¹˜ì¦ˆ ì„œë²„ ðŸ§€",
        subtitle: "í™˜ì˜í•©ë‹ˆë‹¤ ðŸ§€",
        desc: "ì¹˜ì¦ˆ í…Œë§ˆ Webserv í…ŒìŠ¤íŠ¸ íŽ˜ì´ì§€",
        deleteLabel: "ì‚­ì œí•  ê²½ë¡œ (ì˜ˆ: /upload/test.txt)",
        postLabel: "íŒŒì¼ ì—…ë¡œë“œ â†’ POST /upload",
        baguetteLabel: "ìœ ë¡œ â†’ ë°”ê²ŒíŠ¸"
    }
};

function changeLang(lang) {
    const t = translations[lang];
    document.getElementById("title").innerText = t.title;
    document.getElementById("subtitle").innerText = t.subtitle;
    document.getElementById("description").innerText = t.desc;

    const deleteInput = document.getElementById("delete-label");
    const postLabel = document.getElementById("post-label");
    const baguette = document.getElementById("baguette-label");

    if (deleteInput) deleteInput.innerText = t.deleteLabel;
    if (postLabel) postLabel.innerText = t.postLabel;
    if (baguette) baguette.innerText = t.baguetteLabel;
}

/* GET */
function sendImage() {
    clearUI();
    fetch("/images/cheese.jpeg")
        .then(res => res.blob().then(b => ({status: res.status, blob:b})))
        .then(({status, blob}) => {
            const url = URL.createObjectURL(blob);
            document.getElementById("response-display").innerHTML = `
                <h3>GET /images/cheese.jpeg â†’ status ${status}</h3>
                <img src="${url}" style="max-width:260px;border-radius:12px;">
            `;
        });
}

/* POST */
function showPostForm() {
    clearUI();
    document.getElementById("extra-ui").innerHTML = `
        <div class="input-box">
            <label id="post-label">Upload file â†’ POST /upload</label>
            <input type="file" id="post-file">
            <button class="method-btn" onclick="sendPost()">Upload</button>
        </div>`;
}

function sendPost() {
    const file = document.getElementById("post-file").files[0];
    const form = new FormData();
    form.append("file", file);
    fetch("/upload", { method: "POST", body: form })
        .then(res => res.text().then(t => {
            document.getElementById("response-display").innerHTML =
                `<h3>POST /upload â†’ status ${res.status}</h3>${t}`;
        }));
}

/* DELETE */
function showDeleteForm() {
    clearUI();
    document.getElementById("extra-ui").innerHTML = `
        <div class="input-box">
            <label id="delete-label">DELETE path (ex: /upload/test.txt)</label>
            <input type="text" id="delete-path">
            <button class="method-btn" onclick="sendDelete()">Delete</button>
        </div>`;
}

function sendDelete() {
    const path = document.getElementById("delete-path").value;
    fetch(path, { method: "DELETE" })
        .then(res => res.text().then(t => {
            document.getElementById("response-display").innerHTML =
                `<h3>DELETE ${path} â†’ status ${res.status}</h3>${t}`;
        }));
}

/* CGI */
function sendCGI() {
    clearUI();
    document.getElementById("extra-ui").innerHTML = `
        <div class="input-box">
            <label id="baguette-label">Euro â†’ Baguette</label>
            <input type="text" id="baguette-input">
            <button class="method-btn" onclick="runBaguetteCGI()">Convert</button>
        </div>`;
}

function runBaguetteCGI() {
    const v = document.getElementById("baguette-input").value;
    fetch(`/cgi-bin/baguette.py?euro=${encodeURIComponent(v)}`)
        .then(res => res.text().then(t => {
            document.getElementById("response-display").innerHTML =
                `<h3>CGI RESULT</h3>${t}`;
        }));
}
</script>
</body>
</html>
