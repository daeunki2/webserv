<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Webserv ¬∑ Saucisson Server</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #2a0d0d, #4a1414, #1a0707);
        color: #fdeaea;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 30px;
        border-bottom: 1px solid rgba(255,255,255,0.12);
        background: rgba(80,10,10,0.7);
        backdrop-filter: blur(6px);
    }

    .title {
        font-size: 26px;
        font-weight: 600;
        color: #ffb3b3;
    }

    .lang-switch {
        display: flex;
        gap: 10px;
    }

    .lang-switch button {
        background: rgba(255,120,120,0.15);
        border: 1px solid rgba(255,255,255,0.25);
        color: #ffecec;
        padding: 6px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 12px;
        transition: 0.2s;
    }
    .lang-switch button:hover {
        background: rgba(255,180,180,0.35);
    }

    main {
        max-width: 900px;
        margin: 40px auto;
        text-align: center;
        padding: 0 24px;
    }

    .card {
        background: rgba(60,10,10,0.75);
        border: 1px solid rgba(255,255,255,0.15);
        padding: 32px;
        border-radius: 22px;
        box-shadow: 0 12px 35px rgba(0,0,0,0.6);
        backdrop-filter: blur(10px);
    }

    h2 {
        margin-top: 0;
        font-size: 26px;
        color: #ffd6d6;
    }

    p {
        font-size: 15px;
        opacity: .9;
    }

    .method-grid {
        margin-top: 30px;
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }

    .method-btn {
        padding: 16px;
        background: linear-gradient(135deg, #7a1f1f, #b03030);
        border: 1px solid rgba(255,255,255,0.2);
        color: #fff1f1;
        border-radius: 16px;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
        box-shadow: 0 6px 14px rgba(0,0,0,0.45);
    }
    .method-btn:hover {
        transform: translateY(-2px);
        background: linear-gradient(135deg, #9c2a2a, #d64545);
    }

    .response-box {
        margin-top: 30px;
        padding: 16px;
        background: rgba(90,15,15,0.75);
        border: 1px solid rgba(255,255,255,0.2);
        border-radius: 14px;
        text-align: left;
        white-space: pre-wrap;
        font-family: monospace;
        font-size: 13px;
        color: #ffecec;
    }

    .input-box {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        text-align: left;
    }

    .input-box input[type="text"],
    .input-box input[type="file"] {
        padding: 8px;
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.25);
        border-radius: 6px;
        color: #fff;
    }

    .close-btn {
        background: transparent;
        border: none;
        color: #ffb3b3;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>

<body>
<header>
    <div class="title" id="title">Saucisson Server üå≠</div>
    <div class="lang-switch">
        <button onclick="changeLang('fr')">FR</button>
        <button onclick="changeLang('en')">EN</button>
        <button onclick="changeLang('kr')">KR</button>
    </div>
</header>

<main>
    <section class="card">
        <h2 id="subtitle">Bienvenue üå≠</h2>
        <p id="description">Serveur Saucisson ‚Äì Webserv page de d√©monstration.</p>

        <div class="method-grid">
            <button class="method-btn" onclick="sendImage()">GET saucisson üå≠</button>
            <button class="method-btn" onclick="showPostForm()">POST Upload</button>
            <button class="method-btn" onclick="showDeleteForm()">DELETE File</button>
            <button class="method-btn" onclick="sendCGI()">CGI Test</button>
        </div>

        <div id="extra-ui"></div>

        <div class="response-box" id="response-display">
            ‚Üí Cliquez sur un bouton pour voir la r√©ponse HTTP ici.
        </div>
    </section>
</main>

<script>
function clearUI() {
    document.getElementById("extra-ui").innerHTML = "";
    document.getElementById("response-display").innerHTML =
        "‚Üí Cliquez sur un bouton pour voir la r√©ponse HTTP ici.";
}

const translations = {
    fr: {
        title: "Saucisson Server üå≠",
        subtitle: "Bienvenue üå≠",
        desc: "Serveur Saucisson ‚Äì Page de d√©monstration Webserv.",
        deleteLabel: "DELETE chemin (ex: /upload/test.txt)",
        postLabel: "Upload fichier ‚Üí POST /upload",
        baguetteLabel: "Euros disponibles",
        priceLabel: "Prix d'un saucisson (‚Ç¨)"
    },
    en: {
        title: "Saucisson Server üå≠",
        subtitle: "Welcome üå≠",
        desc: "Saucisson test server ‚Äì Webserv demo page.",
        deleteLabel: "DELETE path (ex: /upload/test.txt)",
        postLabel: "Upload file ‚Üí POST /upload",
        baguetteLabel: "Euros you have",
        priceLabel: "Saucisson price (‚Ç¨)"
    },
    kr: {
        title: "ÏÜåÏãúÏÜ° ÏÑúÎ≤Ñ üå≠",
        subtitle: "ÌôòÏòÅÌï©ÎãàÎã§ üå≠",
        desc: "ÏÜåÏãúÏÜ° ÌÖåÎßà Webserv ÌÖåÏä§Ìä∏ ÌéòÏù¥ÏßÄ",
        deleteLabel: "ÏÇ≠Ï†úÌï† Í≤ΩÎ°ú (Ïòà: /upload/test.txt)",
        postLabel: "ÌååÏùº ÏóÖÎ°úÎìú ‚Üí POST /upload",
        baguetteLabel: "Î≥¥Ïú† Ïú†Î°ú",
        priceLabel: "ÏÜåÏãúÏÜ° Í∞ÄÍ≤© (‚Ç¨)"
    }
};
let currentLang = "fr";

function changeLang(lang) {
    currentLang = lang;
    const t = translations[lang];
    document.getElementById("title").innerText = t.title;
    document.getElementById("subtitle").innerText = t.subtitle;
    document.getElementById("description").innerText = t.desc;

    const deleteInput = document.getElementById("delete-label");
    const postLabel = document.getElementById("post-label");
    const baguette = document.getElementById("baguette-label");
    const priceLabel = document.getElementById("baguette-price-label");

    if (deleteInput) deleteInput.innerText = t.deleteLabel;
    if (postLabel) postLabel.innerText = t.postLabel;
    if (baguette) baguette.innerText = t.baguetteLabel;
    if (priceLabel) priceLabel.innerText = t.priceLabel;
}

/* GET */
function sendImage() {
    clearUI();
    fetch("/images/saucisson.jpg")
        .then(res => res.blob().then(b => ({status: res.status, blob:b})))
        .then(({status, blob}) => {
            const url = URL.createObjectURL(blob);
            document.getElementById("response-display").innerHTML = `
                <h3>GET /images/saucisson.jpg ‚Üí status ${status}</h3>
                <img src="${url}" style="max-width:260px;border-radius:12px;">
            `;
        });
}

/* POST */
function showPostForm() {
    clearUI();
    document.getElementById("extra-ui").innerHTML = `
        <div class="input-box">
            <label id="post-label">Upload file ‚Üí POST /upload</label>
            <input type="file" id="post-file">
            <button class="method-btn" onclick="sendPost()">Upload</button>
        </div>`;
}

function sendPost() {
    const file = document.getElementById("post-file").files[0];
    const form = new FormData();
    form.append("file", file);
    fetch("/upload", { method: "POST", body: form })
        .then(res => res.text().then(t => {
            document.getElementById("response-display").innerHTML =
                `<h3>POST /upload ‚Üí status ${res.status}</h3>${t}`;
        }));
}

/* DELETE */
function showDeleteForm() {
    clearUI();
    document.getElementById("extra-ui").innerHTML = `
        <div class="input-box">
            <label id="delete-label">DELETE path (ex: /upload/test.txt)</label>
            <input type="text" id="delete-path">
            <button class="method-btn" onclick="sendDelete()">Delete</button>
        </div>`;
}

function sendDelete() {
    const path = document.getElementById("delete-path").value;
    fetch(path, { method: "DELETE" })
        .then(res => res.text().then(t => {
            document.getElementById("response-display").innerHTML =
                `<h3>DELETE ${path} ‚Üí status ${res.status}</h3>${t}`;
        }));
}

/* CGI */
function sendCGI() {
    clearUI();
    document.getElementById("extra-ui").innerHTML = `
        <div class="input-box">
            <label id="baguette-label">Euros you have</label>
            <input type="text" id="baguette-input" placeholder="5">
            <label id="baguette-price-label">Saucisson price (‚Ç¨)</label>
            <input type="text" id="baguette-price-input" placeholder="2.5">
            <button class="method-btn" onclick="runBaguetteCGI()">Convert</button>
        </div>`;
}

function runBaguetteCGI() {
    const v = document.getElementById("baguette-input").value;
    const price = document.getElementById("baguette-price-input").value || "2.5";
    fetch(`/cgi-bin/baguette.py?euro=${encodeURIComponent(v)}&price=${encodeURIComponent(price)}`)
        .then(res => res.text().then(t => {
            const count = t.trim();
            let body;
            if (currentLang === "fr")
                body = `Vous pouvez acheter <b>${count}</b> saucissons avec <b>${v}‚Ç¨</b> (prix ${price}‚Ç¨).`;
            else if (currentLang === "kr")
                body = `ÎãπÏã†Ïùò <b>${v}Ïú†Î°ú</b>Î°ú <b>${count}Í∞ú</b>Ïùò ÏÜåÏãúÏÜ°ÏùÑ ÏÇ¥ Ïàò ÏûàÏñ¥Ïöî (Í∞ÄÍ≤© ${price}Ïú†Î°ú).`;
            else
                body = `You can buy <b>${count}</b> saucissons with <b>${v}‚Ç¨</b> (price ${price}‚Ç¨).`;
            document.getElementById("response-display").innerHTML =
                `<h3>CGI RESULT</h3>${body}`;
        }));
}
</script>
</body>
</html>
